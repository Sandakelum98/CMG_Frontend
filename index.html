<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Sign in to Stitch-Line</title>
    <link rel="stylesheet" type="text/css" href="css/lib.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="home">
<div id="main">

    <div class="content">
        <h2 class="title text-center">Sign in to Stitch-Line</h2>
        <form class="signin-form">

            <div class="mb-3">
                <label for="txt-login-username" class="form-label">Username</label>
                <input type="email" class="form-control" id="txt-login-username" aria-describedby="emailHelp">
                <div id="usernameHelp" class="form-text">Invalid username</div>
            </div>

            <div class="mb-3">
                <label for="txt-login-password" class="form-label">Password</label>
                <input type="email" class="form-control" id="txt-login-password" aria-describedby="emailHelp">
                <div id="passwordHelp" class="form-text">Invalid password</div>
            </div>
            <button type="button" class="btn btn-primary btn-signin">Sign in</button>


        </form>
        <div>
            <p class="signup-link text-center">New to Stitch-Line? <a href="#">Create an account</a> </p>
        </div>
    </div>


</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.flashy.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
